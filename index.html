<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./main.css'>
    <title>JS Datastructure</title>
</head>
<body>
    <div class='contents'>
        <header>
            <h2>Javascript datastructure visualization</h2>
            <a href="https://github.com/structure-js/datastructure">Github</a>
            <a href="https://www.npmjs.com/package/@structure-js/datastructure">NPM</a>
        </header>
        <div class='container'>
            <h2>Code editor</h2>
            <textarea class='code'>var stack = new Stack();
stack.push(3);
stack.push(4);
visualization.Stack(stack);</textarea>
            <button class='button-try' onclick='run()'>Try it</button>
        </div>
        <div class='container'>
            <h2>Results</h2>
        </div>
    </div>
    <script src='./lib/datastructure.js'></script>
    <script src='./main.js'></script>
</body>
</html>
