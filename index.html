<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./main.css'>
    <link rel='stylesheet' href='./lib/vis.min.css'>
    <title>JS Datastructure</title>
</head>
<body>
    <div class='contents'>
        <header>
            <h2>Javascript datastructure visualization</h2>
            <a href="https://github.com/structure-js/datastructure">Github</a>
            <a href="https://www.npmjs.com/package/@structure-js/datastructure">NPM</a>
        </header>
        <div class='container'>
            <h2>Code editor</h2>
            <textarea class='code'>var stack = new Stack();
stack.push(3);
stack.push(4);
stack.push(8);
stack.push(7);
stack.push(1);
visualization.Stack(stack);

var bst = new BinarySearchTree();
bst.insert(2);
bst.insert(3);
bst.insert(1);
bst.insert(4);
bst.insert(5);
bst.insert(8);
bst.insert(9);
bst.insert(10);
bst.insert(11);
bst.insert(20);
bst.insert(15);
bst.insert(17);
bst.insert(16);
bst.insert(12);
bst.insert(13);
visualization.BinarySearchTree(bst);

var graph = new Graph();
graph.addVertex('A');
graph.addVertex('B');
graph.addVertex('C');
graph.addVertex('D');
graph.addVertex('E');
graph.addVertex('F');
graph.addVertex('G');
graph.addEdge('A', 'B', 1);
graph.addEdge('A', 'C', 2);
graph.addEdge('B', 'C', 3);
graph.addEdge('C', 'A', 3);
graph.addEdge('C', 'D', 3);
graph.addEdge('C', 'E', 2);
graph.addEdge('D', 'F', 4);
graph.addEdge('E', 'F', 1);
graph.addEdge('E', 'G', 2);
graph.addEdge('G', 'A', 1);
graph.addEdge('G', 'B', 2);
visualization.Graph(graph)</textarea>
            <button class='button-try' onclick='run()'>Try it</button>
        </div>
        <div class='container'>
            <h2>Results</h2>
        </div>
    </div>
    <script src='./lib/vis.min.js'></script>
    <script src='./lib/datastructure.js'></script>
    <script src='./main.js'></script>
</body>
</html>
